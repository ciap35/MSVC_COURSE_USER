spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${LB_AUTH_ISSUER_URI:http://127.0.0.1:9000}
      client:
        registration:
          msvc-user-client:
            provider: spring
            client-id: user-client
            client-secret: 12345
            authorization-grant-type: authorization_code
            redirect-uri: ${LB_USER_URI:http://127.0.0.1:8001}/authorized
            scope: read
            client-name: msvc-user-client
        provider:
          spring:
            issuer-uri: ${LB_AUTH_ISSUER_URI:http://127.0.0.1:9000}